<ion-header>
  <ion-toolbar>
    <ion-title>Añadir coche</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin">
    <ion-item>
      <ion-label>Matrícula</ion-label>
      <ion-input  [(ngModel)]="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input [(ngModel)]="marca" (ionInput)="getBrand($event)"></ion-input>
    </ion-item>
    <ion-list *ngIf="isList">
      <ion-item *ngFor="let item of itemlist" (click)="selectBrand(item)">{{item.brand}}</ion-item>
    </ion-list>
    <ion-item *ngIf="showModel">
      <ion-label position="floating">Modelo</ion-label>
      <ion-input [(ngModel)]="modelo"></ion-input>
    </ion-item>
    <ion-list *ngIf="showModel">
      <ion-item *ngFor="let model of models" (click)="selectBrand(model)">{{model}}</ion-item>
    </ion-list>
    <ion-item>
      <ion-label position="floating">Motor</ion-label>
      <ion-input  [(ngModel)]="motor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de bastidor</ion-label>
      <ion-input [(ngModel)]="num_bastidor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kilómetros</ion-label>
      <ion-input [(ngModel)]="kilometros" type="number"></ion-input>
    </ion-item>
    <ion-item>
          <ion-label>Fecha de matriculación</ion-label>
          <ion-datetime [(ngModel)]="fecha_compra"  placeholder="Seleccione la fecha"></ion-datetime>
        </ion-item>
  </ion-list>
  <section>
    <ion-button expand="block" (click)="addCar()">Añadir coche</ion-button>
  </section>
</ion-content>
